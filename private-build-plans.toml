[buildPlans.iosevkafaus]
family = "iosevkafaus"
spacing = "term"
serifs = "sans"

  [buildPlans.iosevkafaus.variants]
  inherits = "ss05"

    [buildPlans.iosevkafaus.variants.design]
    capital-a = "straight"
    capital-b = "standard"
    capital-d = "more-rounded"
    capital-g = "toothed-hooked"
    capital-h = "standard"
    capital-j = "serifed"
    capital-k = "symmetric-disconnected"
    capital-m = "flat-bottom"
    capital-q = "crossing"
    capital-w = "straight-flat-top"
    a = "double-storey-tailed"
    e = "flat-crossbar"
    f = "flat-hook"
    g = "double-storey"
    i = "serifed"
    t = "flat-hook"
    w = "straight-flat-top"
    x = "straight"
    lambda = "curly"
    zero = "dotted"
    two = "curly-neck"
    six = "straight-bar"
    eight = "two-circles"
    nine = "closed-contour"
    tilde = "high"
    asterisk = "low"
    paragraph-sign = "high"
    caret = "low"
    paren = "large-contour"
    brace = "curly"
    number-sign = "upright"
    ampersand = "closed"
    at = "fourfold"
    dollar = "open"
    lig-ltgteq = "flat"

  [buildPlans.iosevkafaus.ligations]
  inherits = "javascript"
  
  [buildPlans.iosevkafaus.widths.normal]
  shape = 576
  menu = 5
  css = "normal"
